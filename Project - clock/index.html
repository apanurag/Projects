<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link rel="stylesheet" href="main.css" />

  <body>
    <div class="clock">
      <div class="number">
        <div class="twelve">12</div>
        <div class="three">3</div>
        <div class="six">6</div>
        <div class="nine">9</div>
      </div>
      <div class="hands">
        <div class="hour"></div>
        <div class="min"></div>
        <div class="sec"></div>
      </div>

      <!-- <img src="images/toppng.com-ghost-720x720.png" alt="ghost" /> -->
    </div>
    <div class="slider">
      <button type="button" class="btn" id="btn1">Clock1</button>
      <button type="button" class="btn" id="btn2">Clock2</button>
    </div>

    <script src="main.js"></script>
  </body>
